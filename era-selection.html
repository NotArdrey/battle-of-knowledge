<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Select Era - Battle of Knowledge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Baloo 2', cursive; }
        /* Ensure minimum touch target size */
        button { min-height: 44px; min-width: 44px; }
        
        /* Era button styles - EVEN LARGER */
        .era-card {
            display: flex;
            align-items: center;
            text-align: left;
            gap: 2rem; /* Increased gap */
            height: 220px; /* Significantly increased height */
            position: relative;
        }
        
        .era-img-container {
            flex-shrink: 0;
            width: 150px; /* Significantly larger */
            height: 150px; /* Significantly larger */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .era-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px; /* More rounded corners */
            border: 4px solid rgba(120, 53, 15, 0.5); /* Thicker border */
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25); /* Deeper shadow */
        }
        
        .era-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-right: 1rem;
        }
        
        .era-description {
            font-size: 0.95rem; /* Slightly larger font */
            color: #7c2d12;
            margin-top: 6px;
            line-height: 1.4;
            max-width: 100%;
        }
        
        /* Larger gap between grid items */
        .era-grid {
            gap: 1.5rem !important;
        }
        
        /* Responsive adjustments */
        @media (max-width: 1280px) {
            .era-card {
                height: 200px;
                gap: 1.75rem;
            }
            .era-img-container {
                width: 140px;
                height: 140px;
            }
            .era-img {
                border-radius: 18px;
            }
        }
        
        @media (max-width: 1024px) {
            .era-card {
                height: 190px;
                gap: 1.5rem;
            }
            .era-img-container {
                width: 130px;
                height: 130px;
            }
            .era-img {
                border-radius: 16px;
            }
        }
        
        @media (max-width: 768px) {
            .era-card {
                height: 180px;
                gap: 1.25rem;
            }
            .era-img-container {
                width: 120px;
                height: 120px;
            }
            .era-img {
                border-radius: 14px;
            }
            .era-description {
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 640px) {
            .era-card {
                height: 170px;
                gap: 1rem;
            }
            .era-img-container {
                width: 110px;
                height: 110px;
            }
            .era-img {
                border-radius: 12px;
                border-width: 3px;
            }
            .era-description {
                font-size: 0.85rem;
            }
        }
        
        @media (max-width: 480px) {
            .era-card {
                height: 160px;
                gap: 0.9rem;
            }
            .era-img-container {
                width: 100px;
                height: 100px;
            }
            .era-img {
                border-radius: 10px;
            }
            .era-description {
                font-size: 0.8rem;
            }
        }
        
        /* WW2 card specific styles */
        .ww2-card .era-description {
            color: #9a3412;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-900 via-blue-800 to-indigo-900 min-h-screen flex items-center justify-center p-4">
    <div class="absolute inset-0 bg-[url('assets/bohol.png')] bg-cover bg-center opacity-30"></div>
    
    <!-- Language Toggle -->
    <button id="langToggle" class="fixed top-4 right-4 bg-gradient-to-r from-yellow-400 to-amber-500 border-2 md:border-4 border-orange-600 rounded-xl md:rounded-2xl px-3 py-2 md:px-6 md:py-3 text-sm md:text-lg font-bold text-amber-900 hover:-translate-y-1 hover:scale-105 transition-all duration-300 shadow-lg z-50">
        üåê <span id="langLabel" class="hidden sm:inline">TAGALOG</span>
    </button>

    <!-- Back Button -->
    <button onclick="window.location.href='index.html'" class="fixed top-4 left-4 bg-gradient-to-r from-gray-300 to-gray-400 border-2 md:border-4 border-gray-600 rounded-xl md:rounded-2xl px-3 py-2 md:px-6 md:py-3 text-sm md:text-lg font-bold text-gray-800 hover:-translate-y-1 hover:scale-105 transition-all duration-300 shadow-lg z-50">
        <span data-translate="Back">‚Üê <span class="hidden sm:inline">Back</span></span>
    </button>

    <div class="relative z-10 w-full max-w-6xl px-3 sm:px-5 md:px-8"> <!-- Increased max-width -->
        <h1 class="text-2xl xs:text-3xl sm:text-4xl md:text-5xl font-extrabold text-yellow-400 text-center mb-8 sm:mb-10 md:mb-14 drop-shadow-2xl">
            <span data-translate="Choose Your Historical Era">Choose Your Historical Era</span>
        </h1>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 sm:gap-7 md:gap-10 mb-10 md:mb-12 era-grid">
            <!-- Early Spanish Era Button -->
            <button onclick="selectEra('early-spanish')" 
                    class="era-card bg-gradient-to-br from-amber-100 to-yellow-200 border-3 sm:border-4 md:border-6 border-amber-700 rounded-2xl md:rounded-3xl p-6 sm:p-7 md:p-10 hover:-translate-y-2 sm:hover:-translate-y-3 hover:scale-105 transition-all duration-300 shadow-2xl hover:shadow-3xl">
                <div class="era-img-container">
                    <img src="assets/ERA Buttons/Early Spanish Era/Button-Spanish-Early.png" 
                         alt="Early Spanish Era" 
                         class="era-img">
                </div>
                <div class="era-content">
                    <h3 class="text-xl sm:text-2xl md:text-3xl lg:text-4xl font-extrabold text-amber-900 mb-2 md:mb-3" data-translate="Early Spanish Era">Early Spanish Era</h3>
                    <p class="text-base md:text-lg text-amber-700 font-semibold mb-3 md:mb-4" data-translate="Battle of Mactan (1521)">Battle of Mactan (1521)</p>
                    <p class="era-description">
                        Experience the dawn of Spanish colonization. Witness the epic Battle of Mactan where Lapu-Lapu's forces defeated Magellan's expedition.
                    </p>
                </div>
            </button>

            <!-- Late Spanish Era Button -->
            <button onclick="selectEra('late-spanish')" 
                    class="era-card bg-gradient-to-br from-amber-100 to-yellow-200 border-3 sm:border-4 md:border-6 border-amber-700 rounded-2xl md:rounded-3xl p-6 sm:p-7 md:p-10 hover:-translate-y-2 sm:hover:-translate-y-3 hover:scale-105 transition-all duration-300 shadow-2xl hover:shadow-3xl">
                <div class="era-img-container">
                    <img src="assets/ERA Buttons/Late Spanish Era/Button-Spanish-Late.png" 
                         alt="Late Spanish Era" 
                         class="era-img">
                </div>
                <div class="era-content">
                    <h3 class="text-xl sm:text-2xl md:text-3xl lg:text-4xl font-extrabold text-amber-900 mb-2 md:mb-3" data-translate="Late Spanish Era">Late Spanish Era</h3>
                    <p class="text-base md:text-lg text-amber-700 font-semibold mb-3 md:mb-4" data-translate="Revolution (1896-1898)">Revolution (1896-1898)</p>
                    <p class="era-description">
                        Join the Philippine Revolution! Fight alongside heroes like Andres Bonifacio and Jose Rizal in the struggle against 333 years of Spanish rule.
                    </p>
                </div>
            </button>

            <!-- American Colonial Button -->
            <button onclick="selectEra('american-colonial')" 
                    class="era-card bg-gradient-to-br from-amber-100 to-yellow-200 border-3 sm:border-4 md:border-6 border-amber-700 rounded-2xl md:rounded-3xl p-6 sm:p-7 md:p-10 hover:-translate-y-2 sm:hover:-translate-y-3 hover:scale-105 transition-all duration-300 shadow-2xl hover:shadow-3xl">
                <div class="era-img-container">
                    <img src="assets/ERA Buttons/American Era/Button-American.png" 
                         alt="American Colonial Era" 
                         class="era-img">
                </div>
                <div class="era-content">
                    <h3 class="text-xl sm:text-2xl md:text-3xl lg:text-4xl font-extrabold text-amber-900 mb-2 md:mb-3" data-translate="American Colonial">American Colonial</h3>
                    <p class="text-base md:text-lg text-amber-700 font-semibold mb-3 md:mb-4" data-translate="Philippine-American War">Philippine-American War</p>
                    <p class="era-description">
                        Enter the Philippine-American War. Experience the resistance against American colonization and the fight for true independence.
                    </p>
                </div>
            </button>

            <!-- WW2 Bonus Stage Button -->
            <button onclick="selectEra('ww2')" 
                    class="era-card ww2-card bg-gradient-to-br from-red-100 to-orange-200 border-3 sm:border-4 md:border-6 border-red-700 rounded-2xl md:rounded-3xl p-6 sm:p-7 md:p-10 hover:-translate-y-2 sm:hover:-translate-y-3 hover:scale-105 transition-all duration-300 shadow-2xl hover:shadow-3xl">
                <div class="era-img-container">
                    <img src="assets/ERA Buttons/WWII Era/Button-WWII.png" 
                         alt="WWII Era" 
                         class="era-img">
                </div>
                <div class="era-content">
                    <h3 class="text-xl sm:text-2xl md:text-3xl lg:text-4xl font-extrabold text-red-900 mb-2 md:mb-3" data-translate="WW2 Bonus Stage">WW2 Bonus Stage</h3>
                    <p class="text-base md:text-lg text-red-700 font-semibold mb-3 md:mb-4" data-translate="Pacific Theater (1941-1945)">Pacific Theater (1941-1945)</p>
                    <p class="era-description">
                        Survive World War II in the Pacific! Battle through Japanese occupation, guerrilla warfare, and the fight to liberate the Philippines.
                    </p>
                </div>
            </button>
        </div>

    </div>

    <!-- Character Selection Modal -->
    <div id="characterSelectModal" class="hidden fixed inset-0 bg-black/80 flex items-center justify-center z-50 p-4">
        <div class="bg-gradient-to-br from-amber-50 to-yellow-100 rounded-2xl md:rounded-3xl border-4 md:border-8 border-amber-800 max-w-4xl w-full max-h-[85vh] overflow-y-auto shadow-2xl">
            <div class="p-4 sm:p-6 md:p-8">
                <h2 class="text-xl sm:text-2xl md:text-4xl font-extrabold text-amber-900 text-center mb-3 sm:mb-4 md:mb-6">
                    <span data-translate="Choose Your Hero">Choose Your Hero</span>
                </h2>
                <div id="characterSelectGrid" class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 gap-2 sm:gap-3 md:gap-4 mb-4 md:mb-6">
                    <!-- Characters will be loaded here -->
                </div>
                <div class="text-center">
                    <button onclick="closeCharacterSelect()" class="bg-gradient-to-r from-gray-300 to-gray-400 border-2 md:border-4 border-gray-600 rounded-xl md:rounded-2xl px-4 sm:px-6 md:px-8 py-2 md:py-3 text-base sm:text-lg md:text-xl font-bold text-gray-800 hover:-translate-y-1 transition-all duration-300">
                        <span data-translate="Cancel">Cancel</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/eraData.js"></script>
    <script src="js/language.js"></script>
    <script>
        let selectedEraKey = '';

        function selectEra(era) {
            selectedEraKey = era;
            
            // If "all" is selected, go directly to battlefield
            if (era === 'all') {
                localStorage.setItem('selectedEra', era);
                localStorage.removeItem('selectedHero');
                window.location.href = 'battlefield.html';
                return;
            }
            
            // Save selected era and go to learning module
            localStorage.setItem('selectedEra', era);
            localStorage.removeItem('selectedHero');
            window.location.href = 'learning-module.html';
        }

        function showCharacterSelect(era) {
            const modal = document.getElementById('characterSelectModal');
            const grid = document.getElementById('characterSelectGrid');
            const heroes = eraData[era].heroes;
            
            grid.innerHTML = '';
            
            // Adjust grid layout based on number of heroes
            if (heroes.length <= 2) {
                grid.className = 'flex flex-col sm:flex-row gap-3 sm:gap-4 justify-center mb-4 md:mb-6';
            } else if (heroes.length === 3) {
                grid.className = 'grid grid-cols-3 gap-2 sm:gap-3 md:gap-4 justify-items-center mb-4 md:mb-6';
            } else if (heroes.length === 4) {
                grid.className = 'grid grid-cols-2 gap-2 sm:gap-3 md:gap-4 justify-items-center mb-4 md:mb-6';
            } else {
                grid.className = 'grid grid-cols-2 md:grid-cols-3 gap-2 sm:gap-3 md:gap-4 mb-4 md:mb-6';
            }
            
            heroes.forEach((hero, index) => {
                const card = document.createElement('div');
                card.className = 'bg-gradient-to-br from-blue-400 to-cyan-400 border-2 sm:border-3 md:border-4 border-blue-600 rounded-xl md:rounded-2xl p-2 sm:p-3 md:p-4 cursor-pointer hover:-translate-y-1 sm:hover:-translate-y-2 hover:scale-105 transition-all duration-300 shadow-xl w-full';
                card.onclick = () => selectCharacter(index);
                
                card.innerHTML = `
                    <div class="bg-white rounded-lg md:rounded-xl p-1 sm:p-2 mb-2 md:mb-3 h-20 sm:h-24 md:h-32 flex items-center justify-center shadow-inner" style="box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.3), inset 0 0 20px rgba(0, 0, 0, 0.1);">
                        <img src="${hero.folder}/${hero.idle}" alt="${hero.name}" class="max-w-full max-h-full object-contain">
                    </div>
                    <h3 class="text-white font-bold text-center text-xs md:text-sm drop-shadow-lg">${hero.name}</h3>
                `;
                
                grid.appendChild(card);
            });
            
            modal.classList.remove('hidden');
        }

        function selectCharacter(heroIndex) {
            localStorage.setItem('selectedEra', selectedEraKey);
            localStorage.setItem('selectedHero', heroIndex);
            window.location.href = 'learning-module.html';
        }

        function closeCharacterSelect() {
            document.getElementById('characterSelectModal').classList.add('hidden');
        }
    </script>
</body>
</html>
