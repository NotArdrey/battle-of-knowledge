<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Battle - Battle of Knowledge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: 'Baloo 2', cursive; 
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            position: fixed;
            background: linear-gradient(to bottom, #7dd3fc, #3b82f6);
        }
        
        .sprite-image { 
            image-rendering: pixelated;
            pointer-events: none;
        }
        
        /* Touch optimization */
        .touch-target {
            min-height: 44px;
            min-width: 44px;
        }
        
        /* Main layout */
        .battle-screen {
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }
        
        /* Battle Area - TOP (60%) */
        .battle-area {
            flex: 0 0 60%;
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            border-bottom: 8px solid #92400e;
            position: relative;
            overflow: hidden;
        }
        
        /* Question Area - BOTTOM (40%) - BIGGER */
        .question-area {
            flex: 0 0 40%;
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            border-top: 8px solid #92400e;
            padding: 15px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        
        /* HP Bars */
        .hp-bar-container {
            position: absolute;
            top: 15px;
            width: 180px;
            z-index: 20;
        }
        
        .hp-bar-left {
            left: 15px;
        }
        
        .hp-bar-right {
            right: 15px;
        }
        
        /* Characters - Still Large but Adjusted for Smaller Battle Area */
        .character-container {
            position: absolute;
            bottom: 20px;
            width: 140px;
            height: 140px;
            z-index: 10;
        }
        
        @media (min-width: 640px) {
            .character-container {
                width: 180px;
                height: 180px;
            }
        }
        
        @media (min-width: 768px) {
            .character-container {
                width: 220px;
                height: 220px;
            }
        }
        
        @media (min-width: 1024px) {
            .character-container {
                width: 260px;
                height: 260px;
            }
        }
        
        .character-left {
            left: 20px;
        }
        
        .character-right {
            right: 20px;
        }
        
        /* Question Box - BIGGER */
        .question-box {
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            border: 5px solid #92400e;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            flex-shrink: 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        /* Answers Grid - BIGGER */
        .answers-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            flex: 1;
        }
        
        .answer-btn {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            border: 4px solid #92400e;
            border-radius: 12px;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            color: #78350f;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            min-height: 75px;
        }
        
        .answer-btn:hover, .answer-btn:active {
            transform: scale(1.03);
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }
        
        .answer-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .answer-letter {
            background: #92400e;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 12px;
            flex-shrink: 0;
            font-size: 16px;
        }
        
        /* Control Buttons */
        .control-btn {
            position: fixed;
            z-index: 100;
            padding: 12px 18px;
            border-radius: 10px;
            font-weight: bold;
            border: 3px solid;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }
        
        .control-btn:hover, .control-btn:active {
            transform: scale(1.05);
        }
        
        .back-btn {
            top: 10px;
            left: 10px;
            background: linear-gradient(135deg, #d1d5db, #9ca3af);
            border-color: #4b5563;
            color: #1f2937;
        }
        
        .lang-btn {
            top: 10px;
            right: 10px;
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            border-color: #d97706;
            color: #78350f;
        }
        
        /* Modals */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        /* Loading */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #3b82f6;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .battle-area {
                flex: 0 0 55%;
            }
            
            .question-area {
                flex: 0 0 45%;
            }
            
            .hp-bar-container {
                width: 150px;
                top: 10px;
            }
            
            .character-container {
                width: 110px;
                height: 110px;
                bottom: 15px;
            }
            
            .question-box {
                padding: 15px;
                margin-bottom: 10px;
                min-height: 100px;
            }
            
            .answer-btn {
                padding: 12px;
                font-size: 14px;
                min-height: 65px;
            }
            
            .answer-letter {
                width: 30px;
                height: 30px;
                font-size: 14px;
            }
            
            .question-text {
                font-size: 16px !important;
            }
        }
        
        /* Tablet */
        @media (min-width: 768px) and (max-width: 1023px) {
            .question-area {
                padding: 20px;
            }
            
            .question-box {
                padding: 25px;
                min-height: 140px;
            }
            
            .answer-btn {
                padding: 18px;
                font-size: 18px;
                min-height: 85px;
            }
            
            .answer-letter {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
        }
        
        /* Desktop */
        @media (min-width: 1024px) {
            .battle-area {
                flex: 0 0 58%;
            }
            
            .question-area {
                flex: 0 0 42%;
                padding: 25px;
            }
            
            .question-box {
                padding: 30px;
                margin-bottom: 20px;
                min-height: 160px;
            }
            
            .answer-btn {
                padding: 20px;
                font-size: 18px;
                min-height: 90px;
            }
            
            .answer-letter {
                width: 45px;
                height: 45px;
                font-size: 20px;
                margin-right: 15px;
            }
            
            .character-container {
                width: 240px;
                height: 240px;
            }
        }
        
        /* Landscape mode */
        @media (orientation: landscape) and (max-height: 600px) {
            .battle-area {
                flex: 0 0 55%;
            }
            
            .question-area {
                flex: 0 0 45%;
                padding: 10px;
            }
            
            .character-container {
                width: 100px;
                height: 100px;
                bottom: 10px;
            }
            
            .answers-grid {
                grid-template-columns: 1fr 1fr;
                gap: 10px;
            }
            
            .question-box {
                padding: 12px;
                min-height: 80px;
                margin-bottom: 8px;
            }
            
            .answer-btn {
                padding: 8px;
                font-size: 12px;
                min-height: 50px;
            }
            
            .answer-letter {
                width: 25px;
                height: 25px;
                font-size: 12px;
                margin-right: 8px;
            }
        }
        
        /* Very tall screens */
        @media (min-height: 800px) {
            .battle-area {
                flex: 0 0 55%;
            }
            
            .question-area {
                flex: 0 0 45%;
            }
            
            .question-box {
                min-height: 140px;
            }
            
            .answer-btn {
                min-height: 85px;
            }
        }
        
        /* Question text styling */
        .question-text {
            font-size: 18px;
            line-height: 1.4;
        }
        
        @media (min-width: 768px) {
            .question-text {
                font-size: 20px;
            }
        }
        
        @media (min-width: 1024px) {
            .question-text {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Image -->
    <div class="fixed inset-0 bg-cover bg-center opacity-30 z-0" 
         style="background-image: url('assets/rice_background.png');" 
         id="battleBackground"></div>
    
    <!-- Back Button -->
    <button onclick="window.location.href='era-selection.html'" 
            class="control-btn back-btn">
        ‚Üê Back
    </button>
    
    <!-- Language Toggle -->
    <button id="langToggle" 
            class="control-btn lang-btn">
        üåê <span id="langLabel">TAG</span>
    </button>
    
    <!-- Main Battle Screen -->
    <div class="battle-screen">
        <!-- TOP SECTION: Battle Arena (60%) -->
        <div class="battle-area">
            <!-- Player HP -->
            <div class="hp-bar-container hp-bar-left">
                <p id="playerName" class="text-black font-bold text-center mb-1 text-lg truncate">
                    Lapu-Lapu
                </p>
                <div class="h-6 bg-gradient-to-b from-gray-800 to-gray-900 rounded-lg border-2 border-yellow-600 overflow-hidden shadow-inner">
                    <div id="playerHpBar" class="h-full bg-gradient-to-r from-green-500 to-green-400 transition-all duration-700" 
                         style="width: 100%"></div>
                </div>
                <p class="text-sm text-gray-700 text-center mt-1" id="playerHpText">100/100</p>
            </div>
            
            <!-- Enemy HP -->
            <div class="hp-bar-container hp-bar-right">
                <p id="enemyName" class="text-black font-bold text-center mb-1 text-lg truncate">
                    Ferdinand Magellan
                </p>
                <div class="h-6 bg-gradient-to-b from-gray-800 to-gray-900 rounded-lg border-2 border-yellow-600 overflow-hidden shadow-inner">
                    <div id="enemyHpBar" class="h-full bg-gradient-to-r from-green-500 to-green-400 transition-all duration-700" 
                         style="width: 100%"></div>
                </div>
                <p class="text-sm text-gray-700 text-center mt-1" id="enemyHpText">100/100</p>
            </div>
            
            <!-- Player Character -->
            <div id="playerCharacter" class="character-container character-left">
                <img src="assets/lapulapu-idle.png" alt="Hero" id="playerSprite" 
                     class="sprite-image w-full h-full object-contain drop-shadow-2xl">
            </div>
            
            <!-- Enemy Character -->
            <div id="enemyCharacter" class="character-container character-right">
                <img src="assets/magellan-idle.png" alt="Enemy" id="enemySprite" 
                     class="sprite-image w-full h-full object-contain drop-shadow-2xl">
            </div>
        </div>
        
        <!-- BOTTOM SECTION: Questions & Answers (40% - BIGGER) -->
        <div class="question-area">
            <!-- Question - BIGGER -->
            <div class="question-box">
                <div class="flex items-center justify-center mb-3">
                    <span class="bg-gradient-to-r from-amber-600 to-amber-700 text-white rounded-lg px-4 py-1 text-sm font-bold shadow-md">
                        ‚ùì QUESTION
                    </span>
                </div>
                <p id="questionText" class="question-text font-bold text-amber-900 text-center leading-tight">
                    Loading question...
                </p>
            </div>
            
            <!-- Answers - BIGGER -->
            <div class="answers-grid">
                <button id="answerA" onclick="selectAnswer(0)" 
                        class="touch-target answer-btn">
                    <span class="answer-letter">A</span>
                    <span id="answerAText" class="break-words flex-grow">Loading...</span>
                </button>
                
                <button id="answerB" onclick="selectAnswer(1)" 
                        class="touch-target answer-btn">
                    <span class="answer-letter">B</span>
                    <span id="answerBText" class="break-words flex-grow">Loading...</span>
                </button>
                
                <button id="answerC" onclick="selectAnswer(2)" 
                        class="touch-target answer-btn">
                    <span class="answer-letter">C</span>
                    <span id="answerCText" class="break-words flex-grow">Loading...</span>
                </button>
                
                <button id="answerD" onclick="selectAnswer(3)" 
                        class="touch-target answer-btn">
                    <span class="answer-letter">D</span>
                    <span id="answerDText" class="break-words flex-grow">Loading...</span>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Victory Modal -->
    <div id="victoryModal" class="modal-overlay hidden">
        <div class="modal-content">
            <h1 class="text-4xl font-extrabold text-amber-800 mb-4 animate-bounce">
                üéâ VICTORY! üéâ
            </h1>
            <p class="text-xl text-amber-700 mb-6">
                You have conquered this era!
            </p>
            
            <div class="bg-gradient-to-br from-amber-50 to-yellow-50 rounded-xl p-4 mb-6 border-2 border-amber-600">
                <h2 class="text-2xl font-bold text-amber-800 mb-4">
                    üèÜ Hero Unlocked! üèÜ
                </h2>
                <div class="flex justify-center mb-4">
                    <img id="unlockedHeroImage" src="" alt="Hero" 
                         class="w-32 h-32 object-contain animate-pulse">
                </div>
                <p id="unlockedHeroName" class="text-xl font-bold text-amber-900 mb-2"></p>
                <p id="unlockedHeroDescription" class="text-base text-amber-700"></p>
            </div>
            
            <div class="flex flex-col sm:flex-row gap-3 justify-center">
                <button id="nextEraBtn" onclick="proceedToNextEra()" 
                        class="touch-target bg-gradient-to-r from-green-500 to-green-600 text-white px-6 py-3 rounded-xl text-lg font-bold hover:scale-105">
                    Next Era ‚Üí
                </button>
                <button onclick="location.href='era-selection.html'" 
                        class="touch-target bg-gradient-to-r from-blue-500 to-blue-600 text-white px-6 py-3 rounded-xl text-lg font-bold hover:scale-105">
                    Choose Era
                </button>
                <button onclick="location.href='collection.html'" 
                        class="touch-target bg-gradient-to-r from-purple-500 to-purple-600 text-white px-6 py-3 rounded-xl text-lg font-bold hover:scale-105">
                    View Collection
                </button>
            </div>
        </div>
    </div>
    
    <!-- Defeat Modal -->
    <div id="defeatModal" class="modal-overlay hidden">
        <div class="modal-content">
            <h1 class="text-4xl font-extrabold text-red-700 mb-4">
                üíî DEFEATED üíî
            </h1>
            <p class="text-xl text-red-600 mb-8">
                Study harder and try again!
            </p>
            
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <button onclick="restartBattle()" 
                        class="touch-target bg-gradient-to-r from-red-500 to-red-600 text-white px-8 py-3 rounded-xl text-xl font-bold hover:scale-105">
                    Retry Battle
                </button>
                <button onclick="location.href='index.html'" 
                        class="touch-target bg-gradient-to-r from-gray-500 to-gray-600 text-white px-8 py-3 rounded-xl text-xl font-bold hover:scale-105">
                    Main Menu
                </button>
            </div>
        </div>
    </div>
    
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="text-center">
            <div class="w-20 h-20 border-4 border-white/30 border-t-white rounded-full animate-spin mb-4"></div>
            <div class="text-white text-xl font-bold">Loading Battle...</div>
        </div>
    </div>
    
    <!-- Floating Damage Indicators -->
    <div id="damageIndicators" class="fixed inset-0 pointer-events-none z-40"></div>
    
    <script src="js/eraData.js"></script>
    <script src="js/questions.js"></script>
    <script src="js/battle.js"></script>
    <script src="js/language.js"></script>
    
    <script>
        // Simple initialization
        document.addEventListener('DOMContentLoaded', function() {
            // Hide loading overlay
            setTimeout(() => {
                document.getElementById('loadingOverlay')?.classList.add('hidden');
            }, 500);
            
            // Prevent scrolling
            document.addEventListener('touchmove', function(e) {
                e.preventDefault();
            }, { passive: false });
            
            document.addEventListener('wheel', function(e) {
                e.preventDefault();
            }, { passive: false });
        });
        
        function restartBattle() {
            location.reload();
        }
        
        // Ensure battle.js functions are available globally
        window.selectAnswer = selectAnswer;
        window.proceedToNextEra = proceedToNextEra;
    </script>
</body>
</html>
