<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Battle - Battle of Knowledge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Baloo 2', cursive; }
        .sprite-image { image-rendering: pixelated; }
        /* Ensure minimum touch target size */
        button { min-height: 44px; min-width: 44px; }
    </style>
</head>
<body class="bg-gradient-to-b from-sky-400 to-blue-600 min-h-screen overflow-hidden">
    <div class="absolute inset-0 bg-[url('assets/rice_background.png')] bg-cover bg-center opacity-40" id="battleBackground"></div>
    
    <!-- Language Toggle -->
    <button id="langToggle" class="fixed top-2 right-2 sm:top-3 md:top-4 sm:right-3 md:right-4 bg-gradient-to-r from-yellow-400 to-amber-500 border-2 border-orange-600 rounded-lg md:rounded-xl px-2 py-1 sm:px-3 sm:py-1.5 md:px-4 md:py-2 text-xs sm:text-sm md:text-base font-bold text-amber-900 hover:-translate-y-0.5 hover:scale-105 transition-all duration-300 shadow-lg z-50">
        ğŸŒ <span id="langLabel" class="hidden xs:inline sm:inline">TAGALOG</span>
    </button>

    <!-- Back Button -->
    <button onclick="window.location.href='era-selection.html'" class="fixed top-2 left-2 sm:top-3 md:top-4 sm:left-3 md:left-4 bg-gradient-to-r from-gray-300 to-gray-400 border-2 border-gray-600 rounded-lg md:rounded-xl px-2 py-1 sm:px-3 sm:py-1.5 md:px-4 md:py-2 text-xs sm:text-sm md:text-base font-bold text-gray-800 hover:-translate-y-0.5 hover:scale-105 transition-all duration-300 shadow-lg z-50">
        <span data-lang-key="Back">â† <span class="hidden xs:inline sm:inline">Back</span></span>
    </button>

    <!-- Battle Platform -->
    <div class="relative h-screen">
        <div class="absolute top-12 sm:top-14 md:top-16 left-1/2 -translate-x-1/2 w-[92%] sm:w-[90%] md:w-[85%] max-w-3xl h-[35vh] sm:h-[38vh] md:h-[42vh] bg-gradient-to-br from-amber-200 via-yellow-200 to-amber-300 border-3 sm:border-4 md:border-8 border-amber-800 rounded-xl sm:rounded-2xl md:rounded-3xl shadow-2xl">
            <!-- Platform Decorations -->
            <div class="absolute -top-3 -left-3 sm:-top-4 sm:-left-4 md:-top-5 md:-left-5 w-6 h-6 sm:w-8 sm:h-8 md:w-10 md:h-10 bg-gradient-to-br from-amber-600 to-amber-800 rounded-full border-2 sm:border-3 md:border-4 border-amber-900 shadow-lg"></div>
            <div class="absolute -top-3 -right-3 sm:-top-4 sm:-right-4 md:-top-5 md:-right-5 w-6 h-6 sm:w-8 sm:h-8 md:w-10 md:h-10 bg-gradient-to-br from-amber-600 to-amber-800 rounded-full border-2 sm:border-3 md:border-4 border-amber-900 shadow-lg"></div>
            <div class="absolute -bottom-3 -left-3 sm:-bottom-4 sm:-left-4 md:-bottom-5 md:-left-5 w-6 h-6 sm:w-8 sm:h-8 md:w-10 md:h-10 bg-gradient-to-br from-amber-600 to-amber-800 rounded-full border-2 sm:border-3 md:border-4 border-amber-900 shadow-lg"></div>
            <div class="absolute -bottom-3 -right-3 sm:-bottom-4 sm:-right-4 md:-bottom-5 md:-right-5 w-6 h-6 sm:w-8 sm:h-8 md:w-10 md:h-10 bg-gradient-to-br from-amber-600 to-amber-800 rounded-full border-2 sm:border-3 md:border-4 border-amber-900 shadow-lg"></div>

            <!-- HP Containers -->
            <div class="absolute top-2 sm:top-3 md:top-8 left-2 sm:left-4 md:left-8 w-24 sm:w-28 md:w-40">
                <p id="playerName" class="text-black font-bold text-xs md:text-sm mb-0.5 sm:mb-1 drop-shadow-lg text-center">Lapu-Lapu</p>
                <div class="h-3 sm:h-4 md:h-5 bg-gradient-to-b from-gray-800 to-gray-900 rounded-lg border border-yellow-600 sm:border-2 overflow-hidden shadow-inner">
                    <div id="playerHpBar" class="h-full bg-gradient-to-r from-green-500 to-green-400 transition-all duration-700" style="width: 100%"></div>
                </div>
            </div>

            <div class="absolute top-2 sm:top-3 md:top-8 right-2 sm:right-4 md:right-8 w-24 sm:w-28 md:w-40">
                <p class="text-black font-bold text-xs md:text-sm mb-0.5 sm:mb-1 drop-shadow-lg text-center" id="enemyName">Ferdinand Magellan</p>
                <div class="h-3 sm:h-4 md:h-5 bg-gradient-to-b from-gray-800 to-gray-900 rounded-lg border border-yellow-600 sm:border-2 overflow-hidden shadow-inner">
                    <div id="enemyHpBar" class="h-full bg-gradient-to-r from-green-500 to-green-400 transition-all duration-700" style="width: 100%"></div>
                </div>
            </div>

            <!-- Characters -->
            <div id="playerCharacter" class="character absolute bottom-6 sm:bottom-8 md:bottom-12 left-2 sm:left-4 md:left-8 w-20 h-20 xs:w-24 xs:h-24 sm:w-32 sm:h-32 md:w-44 md:h-44 transition-all duration-300">
                <img src="assets/lapulapu-idle.png" alt="Hero" id="playerSprite" class="sprite-image w-full h-full object-contain">
            </div>

            <div id="enemyCharacter" class="character absolute bottom-6 sm:bottom-8 md:bottom-12 right-2 sm:right-4 md:right-8 w-20 h-20 xs:w-24 xs:h-24 sm:w-32 sm:h-32 md:w-44 md:h-44 transition-all duration-300">
                <img src="assets/magellan-idle.png" alt="Enemy" id="enemySprite" class="sprite-image w-full h-full object-contain">
            </div>
        </div>

        <!-- Question Container -->
        <div class="absolute top-[48%] sm:top-[50%] md:top-[52%] left-1/2 -translate-x-1/2 -translate-y-1/2 w-[92%] sm:w-[90%] md:w-[85%] max-w-2xl bg-gradient-to-br from-amber-50 to-yellow-100 border-2 sm:border-3 md:border-4 border-amber-800 rounded-lg sm:rounded-xl md:rounded-2xl p-2 sm:p-3 md:p-6 shadow-2xl">
            <div class="absolute -top-0.5 sm:-top-1 left-0 w-full h-1.5 sm:h-2 md:h-3 bg-gradient-to-r from-amber-700 via-amber-800 to-amber-700 rounded-t-lg sm:rounded-t-xl"></div>
            <div class="absolute -bottom-0.5 sm:-bottom-1 left-0 w-full h-1.5 sm:h-2 md:h-3 bg-gradient-to-r from-amber-700 via-amber-800 to-amber-700 rounded-b-lg sm:rounded-b-xl"></div>
            <p id="questionText" class="text-xs sm:text-sm md:text-lg font-bold text-amber-900 text-center min-h-[40px] sm:min-h-[50px] md:min-h-[60px] flex items-center justify-center px-1 sm:px-2">
                Loading question...
            </p>
        </div>

        <!-- Answer Panel -->
        <div class="absolute bottom-0 w-full h-[34vh] sm:h-[32vh] bg-gradient-to-t from-black/40 to-transparent p-2 sm:p-3 md:p-6">
            <div class="max-w-4xl mx-auto grid grid-cols-1 sm:grid-cols-2 gap-1.5 sm:gap-2 md:gap-3">
                <button id="answerA" onclick="selectAnswer(0)" class="answer-btn bg-gradient-to-r from-yellow-400 to-amber-400 border-2 md:border-4 border-orange-600 rounded-lg md:rounded-xl py-2 sm:py-2.5 md:py-3 px-2 sm:px-3 md:px-6 text-left text-xs sm:text-sm md:text-base font-bold text-amber-900 hover:-translate-y-0.5 sm:hover:-translate-y-1 transition-all duration-200 shadow-lg disabled:opacity-50">
                    A. Loading...
                </button>
                <button id="answerB" onclick="selectAnswer(1)" class="answer-btn bg-gradient-to-r from-yellow-400 to-amber-400 border-2 md:border-4 border-orange-600 rounded-lg md:rounded-xl py-2 sm:py-2.5 md:py-3 px-2 sm:px-3 md:px-6 text-left text-xs sm:text-sm md:text-base font-bold text-amber-900 hover:-translate-y-0.5 sm:hover:-translate-y-1 transition-all duration-200 shadow-lg disabled:opacity-50">
                    B. Loading...
                </button>
                <button id="answerC" onclick="selectAnswer(2)" class="answer-btn bg-gradient-to-r from-yellow-400 to-amber-400 border-2 md:border-4 border-orange-600 rounded-lg md:rounded-xl py-2 sm:py-2.5 md:py-3 px-2 sm:px-3 md:px-6 text-left text-xs sm:text-sm md:text-base font-bold text-amber-900 hover:-translate-y-0.5 sm:hover:-translate-y-1 transition-all duration-200 shadow-lg disabled:opacity-50">
                    C. Loading...
                </button>
                <button id="answerD" onclick="selectAnswer(3)" class="answer-btn bg-gradient-to-r from-yellow-400 to-amber-400 border-2 md:border-4 border-orange-600 rounded-lg md:rounded-xl py-2 sm:py-2.5 md:py-3 px-2 sm:px-3 md:px-6 text-left text-xs sm:text-sm md:text-base font-bold text-amber-900 hover:-translate-y-0.5 sm:hover:-translate-y-1 transition-all duration-200 shadow-lg disabled:opacity-50">
                    D. Loading...
                </button>
            </div>
        </div>
    </div>

    <!-- Result Modals -->
    <div id="victoryModal" class="hidden fixed inset-0 bg-gradient-to-br from-yellow-400 to-amber-500 flex items-center justify-center z-50 overflow-y-auto p-4">
        <div class="text-center p-4 sm:p-6 md:p-8 max-w-4xl mx-auto w-full">
            <h1 class="text-2xl sm:text-4xl md:text-6xl font-extrabold text-white mb-3 sm:mb-4 md:mb-6 drop-shadow-2xl animate-bounce">ğŸ‰ VICTORY! ğŸ‰</h1>
            <p class="text-base sm:text-lg md:text-2xl text-white mb-4 sm:mb-6 md:mb-8 drop-shadow-lg">You have conquered this era!</p>
            
            <!-- Hero Achievement Display -->
            <div class="bg-white/90 rounded-lg sm:rounded-xl md:rounded-2xl p-3 sm:p-4 md:p-6 mb-4 sm:mb-6 md:mb-8 shadow-2xl">
                <h2 class="text-lg sm:text-xl md:text-2xl font-bold text-amber-800 mb-2 sm:mb-3 md:mb-4" data-lang-key="heroUnlocked">ğŸ† Hero Unlocked! ğŸ†</h2>
                <div class="flex justify-center mb-2 sm:mb-3 md:mb-4">
                    <img id="unlockedHeroImage" src="" alt="Hero" class="w-20 h-20 sm:w-24 sm:h-24 md:w-32 md:h-32 object-contain animate-pulse">
                </div>
                <p id="unlockedHeroName" class="text-base sm:text-lg md:text-xl font-bold text-amber-900 mb-1 sm:mb-2"></p>
                <p id="unlockedHeroDescription" class="text-xs sm:text-sm md:text-base text-amber-700"></p>
            </div>
            
            <!-- Navigation Options -->
            <div class="flex flex-col sm:flex-row gap-2 sm:gap-3 md:gap-4 justify-center">
                <button id="nextEraBtn" onclick="proceedToNextEra()" class="bg-gradient-to-r from-green-500 to-green-600 text-white px-4 sm:px-6 md:px-8 py-2 sm:py-3 md:py-4 rounded-lg sm:rounded-xl md:rounded-2xl text-base sm:text-lg md:text-xl font-bold hover:scale-105 sm:hover:scale-110 transition-transform shadow-lg">
                    <span data-lang-key="nextEra">Next Era â†’</span>
                </button>
                <button onclick="location.href='era-selection.html'" class="bg-gradient-to-r from-blue-500 to-blue-600 text-white px-4 sm:px-6 md:px-8 py-2 sm:py-3 md:py-4 rounded-lg sm:rounded-xl md:rounded-2xl text-base sm:text-lg md:text-xl font-bold hover:scale-105 sm:hover:scale-110 transition-transform shadow-lg">
                    <span data-lang-key="chooseEra">Choose Era</span>
                </button>
                <button onclick="location.href='collection.html'" class="bg-gradient-to-r from-purple-500 to-purple-600 text-white px-4 sm:px-6 md:px-8 py-2 sm:py-3 md:py-4 rounded-lg sm:rounded-xl md:rounded-2xl text-base sm:text-lg md:text-xl font-bold hover:scale-105 sm:hover:scale-110 transition-transform shadow-lg">
                    <span data-lang-key="viewCollection">View Collection</span>
                </button>
            </div>
        </div>
    </div>

    <div id="defeatModal" class="hidden fixed inset-0 bg-gradient-to-br from-red-600 to-red-800 flex items-center justify-center z-50 p-4">
        <div class="text-center">
            <h1 class="text-2xl sm:text-4xl md:text-6xl font-extrabold text-white mb-3 sm:mb-4 md:mb-6 drop-shadow-2xl" data-lang-key="defeated">ğŸ’” DEFEATED ğŸ’”</h1>
            <p class="text-base sm:text-lg md:text-2xl text-white mb-4 sm:mb-6 md:mb-10 drop-shadow-lg" data-lang-key="tryHarder">Study harder and try again!</p>
            <button onclick="location.href='index.html'" class="bg-white text-red-600 px-6 sm:px-8 md:px-12 py-2 sm:py-3 md:py-4 rounded-lg sm:rounded-xl md:rounded-2xl text-lg sm:text-xl md:text-2xl font-bold hover:scale-105 sm:hover:scale-110 transition-transform">
                <span data-lang-key="tryAgain">Try Again</span>
            </button>
        </div>
    </div>

    <script src="js/eraData.js"></script>
    <script src="js/questions.js"></script>
    <script src="js/battle.js"></script>
    <script src="js/language.js"></script>
</body>
</html>
