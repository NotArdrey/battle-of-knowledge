    <style>
        body { 
            font-family: 'Baloo 2', cursive; 
            -webkit-tap-highlight-color: transparent;
            overflow: hidden; /* Prevent scrolling */
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .sprite-image { 
            image-rendering: pixelated;
            pointer-events: none;
        }
        /* Touch optimization */
        .touch-target {
            min-height: 44px;
            min-width: 44px;
            touch-action: manipulation;
        }
        /* Prevent text selection on buttons */
        button {
            user-select: none;
            -webkit-user-select: none;
        }
        
        /* Main container - full screen with top-bottom layout */
        .main-container {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            padding: 0;
            margin: 0;
        }
        
        /* Battle Platform - Top section */
        .battle-platform {
            flex: 0 0 55%; /* Takes 55% of screen height */
            width: 100%;
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        
        /* Question & Answer Container - Bottom section */
        .question-answer-container {
            flex: 1; /* Takes remaining 45% of screen height */
            width: 100%;
            margin: 0;
            overflow-y: auto; /* Allow scrolling inside if needed */
        }
        
        /* Responsive adjustments */
        @media (max-width: 640px) {
            .battle-platform {
                flex: 0 0 50%; /* Slightly smaller on mobile */
            }
            .question-answer-container {
                flex: 1; /* Takes more space on mobile */
            }
        }
        
        @media (max-width: 480px) {
            .battle-platform {
                flex: 0 0 48%;
            }
        }
        
        @media (max-width: 375px) {
            .battle-platform {
                flex: 0 0 45%;
            }
        }
        
        /* For very tall screens (portrait mobile) */
        @media (min-height: 800px) and (max-width: 768px) {
            .battle-platform {
                flex: 0 0 60%;
            }
            .question-answer-container {
                flex: 1;
            }
        }
        
        /* For landscape orientation */
        @media (orientation: landscape) {
            .main-container {
                flex-direction: row;
            }
            .battle-platform {
                flex: 0 0 50%;
                height: 100vh;
            }
            .question-answer-container {
                flex: 1;
                height: 100vh;
            }
        }
        
        /* For very wide screens (desktop landscape) */
        @media (min-width: 1024px) and (orientation: landscape) {
            .battle-platform {
                flex: 0 0 60%;
            }
            .question-answer-container {
                flex: 1;
            }
        }
        
        /* Ensure buttons and text are properly sized */
        .question-container {
            min-height: 80px;
        }
        
        .answer-btn {
            min-height: 60px;
        }
    </style>
</head>

    <script>
        // Mobile-specific optimizations
        document.addEventListener('DOMContentLoaded', function() {
            // Prevent zoom on double-tap
            document.addEventListener('touchstart', function(event) {
                if (event.touches.length > 1) {
                    event.preventDefault();
                }
            }, { passive: false });
            
            // Better touch handling for buttons
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.addEventListener('touchstart', function() {
                    this.style.transform = 'scale(0.95)';
                });
                button.addEventListener('touchend', function() {
                    this.style.transform = '';
                });
            });
            
            // Handle orientation change
            window.addEventListener('orientationchange', function() {
                setTimeout(() => {
                    window.scrollTo(0, 0);
                }, 100);
            });
            
            // Hide loading overlay after content loads
            setTimeout(() => {
                document.getElementById('loadingOverlay')?.classList.add('hidden');
            }, 500);
            
            // Prevent any scrolling on the page
            document.addEventListener('touchmove', function(e) {
                e.preventDefault();
            }, { passive: false });
            
            document.addEventListener('wheel', function(e) {
                e.preventDefault();
            }, { passive: false });
            
            // Adjust layout on window resize
            function adjustLayout() {
                const platform = document.querySelector('.battle-platform');
                const qaContainer = document.querySelector('.question-answer-container');
                
                if (window.innerWidth > window.innerHeight) {
                    // Landscape
                    platform.style.borderRightWidth = '4px';
                    platform.style.borderBottomWidth = '0px';
                    qaContainer.style.borderLeftWidth = '4px';
                    qaContainer.style.borderTopWidth = '0px';
                } else {
                    // Portrait
                    platform.style.borderRightWidth = '0px';
                    platform.style.borderBottomWidth = '4px';
                    qaContainer.style.borderLeftWidth = '0px';
                    qaContainer.style.borderTopWidth = '4px';
                }
            }
            
            // Initial adjustment
            adjustLayout();
            
            // Adjust on resize
            window.addEventListener('resize', adjustLayout);
        });
        
        function restartBattle() {
            location.reload();
        }
    </script>
