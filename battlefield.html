<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Battle - Battle of Knowledge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: 'Baloo 2', cursive; 
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            position: fixed;
            /* Default background, will be overridden by JavaScript */
            background: linear-gradient(to bottom, #7dd3fc, #3b82f6);
        }
        
        /* Era-specific background with transition */
        .era-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.7;
            z-index: -1;
            transition: background-image 0.5s ease-in-out;
        }
        
        /* Battle area background with era-specific theme - MORE VISIBLE */
        .battle-area-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.9; /* Increased from 0.8 for better visibility */
            z-index: 0; /* Changed from -1 to 0 to be above platform overlay */
            transition: background-image 0.5s ease-in-out;
        }
        
        /* Battle platform overlay for contrast - LESS OPACITY */
        .battle-platform-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(251, 191, 36, 0.5), /* Reduced opacity from 0.8 to 0.5 */
                rgba(245, 158, 11, 0.5));
            z-index: 1; /* Above background but below characters */
            pointer-events: none; /* Allow clicks to pass through */
        }
        
        /* Add a subtle pattern overlay for better character contrast */
        .battle-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.1) 2%, transparent 2%),
                radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.1) 2%, transparent 2%);
            background-size: 60px 60px;
            z-index: 2;
            pointer-events: none;
            opacity: 0.3;
        }
        
        /* Battle area border/edge effect */
        .battle-area::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 4px solid rgba(146, 64, 14, 0.6);
            border-radius: 8px;
            box-shadow: 
                inset 0 0 30px rgba(146, 64, 14, 0.4),
                0 0 20px rgba(146, 64, 14, 0.3);
            pointer-events: none;
            z-index: 5;
        }
        
        .sprite-image { 
            image-rendering: pixelated;
            pointer-events: none;
        }
        
        /* Touch optimization */
        .touch-target {
            min-height: 44px;
            min-width: 44px;
        }
        
        /* Main layout */
        .battle-screen {
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }
        
        /* Battle Area - TOP (65%) */
        .battle-area {
            flex: 0 0 65%;
            position: relative;
            overflow: hidden;
            border-bottom: 6px solid #92400e;
        }
        
        /* HP Bars - Moved higher */
        .hp-bar-container {
            position: absolute;
            top: 10px;
            width: 160px;
            z-index: 20;
        }
        
        .hp-bar-left {
            left: 10px;
        }
        
        .hp-bar-right {
            right: 10px;
        }
        
        /* Characters - EXTREMELY LARGE */
        .character-container {
            position: absolute;
            bottom: 0;
            z-index: 20; /* Increased from 10 */
        }
        
        /* Default mobile sizes - HUGE */
        .character-left {
            left: 0;
            width: 200px !important;
            height: 200px !important;
        }
        
        .character-right {
            right: 0;
            width: 200px !important;
            height: 200px !important;
        }
        
        @media (min-width: 480px) {
            .character-left {
                width: 240px !important;
                height: 240px !important;
            }
            
            .character-right {
                width: 240px !important;
                height: 240px !important;
            }
        }
        
        @media (min-width: 640px) {
            .character-left {
                width: 280px !important;
                height: 280px !important;
            }
            
            .character-right {
                width: 280px !important;
                height: 280px !important;
            }
        }
        
        @media (min-width: 768px) {
            .character-left {
                width: 320px !important;
                height: 320px !important;
            }
            
            .character-right {
                width: 320px !important;
                height: 320px !important;
            }
        }
        
        @media (min-width: 1024px) {
            .character-left {
                width: 360px !important;
                height: 360px !important;
            }
            
            .character-right {
                width: 360px !important;
                height: 360px !important;
            }
        }
        
        @media (min-width: 1280px) {
            .character-left {
                width: 400px !important;
                height: 400px !important;
            }
            
            .character-right {
                width: 400px !important;
                height: 400px !important;
            }
        }
        
        @media (min-width: 1536px) {
            .character-left {
                width: 450px !important;
                height: 450px !important;
            }
            
            .character-right {
                width: 450px !important;
                height: 450px !important;
            }
        }
        
        /* Question Box */
        .question-box {
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            border: 4px solid #92400e;
            border-radius: 12px;
            padding: 15px;
            flex-shrink: 0;
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
            min-height: 90px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow-y: auto;
            max-height: 100px;
        }
        
        /* Custom scrollbar for question box */
        .question-box::-webkit-scrollbar {
            width: 4px;
        }
        
        .question-box::-webkit-scrollbar-track {
            background: #fde68a;
            border-radius: 2px;
        }
        
        .question-box::-webkit-scrollbar-thumb {
            background: #92400e;
            border-radius: 2px;
        }
        
        /* Answers Grid */
        .answers-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            flex: 1;
            min-height: 0;
        }
        
        .answer-btn {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            border: 3px solid #92400e;
            border-radius: 10px;
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
            color: #78350f;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            min-height: 55px;
            overflow: hidden;
        }
        
        .answer-btn:hover, .answer-btn:active {
            transform: scale(1.03);
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }
        
        .answer-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .answer-letter {
            background: #92400e;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 10px;
            flex-shrink: 0;
            font-size: 15px;
        }
        
        /* Control Buttons */
        .control-btn {
            position: fixed;
            z-index: 100;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            border: 2px solid;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 13px;
        }
        
        .control-btn:hover, .control-btn:active {
            transform: scale(1.05);
        }
        
        .back-btn {
            top: 10px;
            left: 10px;
            background: linear-gradient(135deg, #d1d5db, #9ca3af);
            border-color: #4b5563;
            color: #1f2937;
        }
        
        .lang-btn {
            top: 10px;
            right: 10px;
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            border-color: #d97706;
            color: #78350f;
        }
        
        /* Modals */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 15px;
        }
        
        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 20px;
            max-width: 450px;
            width: 100%;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        
        /* Loading */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #3b82f6;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .battle-area {
                flex: 0 0 63%;
            }
            
            .question-area {
                flex: 0 0 37%;
                padding: 10px;
                gap: 8px;
            }
            
            .hp-bar-container {
                width: 140px;
                top: 8px;
            }
            
            .character-left {
                width: 180px !important;
                height: 180px !important;
            }
            
            .character-right {
                width: 180px !important;
                height: 180px !important;
            }
            
            .question-box {
                padding: 12px;
                min-height: 80px;
                max-height: 90px;
            }
            
            .answers-grid {
                gap: 8px;
            }
            
            .answer-btn {
                padding: 8px;
                font-size: 13px;
                min-height: 50px;
            }
            
            .answer-letter {
                width: 28px;
                height: 28px;
                font-size: 13px;
                margin-right: 8px;
            }
        }
        
        /* Tablet */
        @media (min-width: 768px) and (max-width: 1023px) {
            .battle-area {
                flex: 0 0 63%;
            }
            
            .question-area {
                flex: 0 0 37%;
                padding: 15px;
                gap: 12px;
            }
            
            .character-left {
                width: 300px !important;
                height: 300px !important;
            }
            
            .character-right {
                width: 300px !important;
                height: 300px !important;
            }
            
            .question-box {
                padding: 18px;
                min-height: 100px;
                max-height: 110px;
            }
            
            .answer-btn {
                padding: 12px;
                font-size: 15px;
                min-height: 60px;
            }
            
            .answer-letter {
                width: 34px;
                height: 34px;
                font-size: 16px;
                margin-right: 12px;
            }
        }
        
        /* Desktop */
        @media (min-width: 1024px) {
            .battle-area {
                flex: 0 0 63%;
            }
            
            .question-area {
                flex: 0 0 37%;
                padding: 18px;
                gap: 12px;
            }
            
            .character-left {
                width: 340px !important;
                height: 340px !important;
            }
            
            .character-right {
                width: 340px !important;
                height: 340px !important;
            }
            
            .question-box {
                padding: 20px;
                min-height: 110px;
                max-height: 120px;
            }
            
            .answer-btn {
                padding: 14px;
                font-size: 16px;
                min-height: 65px;
            }
            
            .answer-letter {
                width: 36px;
                height: 36px;
                font-size: 17px;
                margin-right: 12px;
            }
        }
        
        /* Large Desktop */
        @media (min-width: 1280px) {
            .character-left {
                width: 380px !important;
                height: 380px !important;
            }
            
            .character-right {
                width: 380px !important;
                height: 380px !important;
            }
        }
        
        /* Extra Large Desktop */
        @media (min-width: 1536px) {
            .character-left {
                width: 420px !important;
                height: 420px !important;
            }
            
            .character-right {
                width: 420px !important;
                height: 420px !important;
            }
        }
        
        /* Landscape mode */
        @media (orientation: landscape) and (max-height: 600px) {
            .battle-area {
                flex: 0 0 60%;
            }
            
            .question-area {
                flex: 0 0 40%;
                padding: 8px;
                gap: 6px;
            }
            
            .character-left {
                width: 200px !important;
                height: 200px !important;
            }
            
            .character-right {
                width: 200px !important;
                height: 200px !important;
            }
            
            .question-box {
                padding: 10px;
                min-height: 70px;
                max-height: 80px;
            }
            
            .answer-btn {
                padding: 6px;
                font-size: 12px;
                min-height: 45px;
            }
            
            .answer-letter {
                width: 26px;
                height: 26px;
                font-size: 12px;
                margin-right: 6px;
            }
        }
        
        /* Question text styling */
        .question-text {
            font-size: 16px;
            line-height: 1.4;
            font-weight: bold;
            color: #78350f;
            text-align: center;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
        }
        
        @media (min-width: 768px) {
            .question-text {
                font-size: 17px;
                line-height: 1.5;
            }
        }
        
        @media (min-width: 1024px) {
            .question-text {
                font-size: 18px;
                line-height: 1.5;
            }
        }
        
        /* Ensure no scrolling in main question area */
        .question-area {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .question-area::-webkit-scrollbar {
            display: none;
        }
        
        /* Question header */
        .question-header {
            font-size: 13px;
            margin-bottom: 6px;
        }
        
        @media (min-width: 768px) {
            .question-header {
                font-size: 14px;
                margin-bottom: 8px;
            }
        }
        
        /* Character drop shadow enhancement for better visibility */
        .character-shadow {
            filter: 
                drop-shadow(0 10px 20px rgba(0, 0, 0, 0.4)) 
                drop-shadow(0 5px 5px rgba(0, 0, 0, 0.3))
                drop-shadow(0 0 10px rgba(0, 0, 0, 0.2));
        }
    </style>
</head>
<body>
    <!-- Era-specific background (set by JavaScript) -->
    <div id="eraBackground" class="era-background"></div>
    
    <!-- Back Button -->
    <button onclick="window.location.href='era-selection.html'" 
            class="control-btn back-btn">
        ‚Üê Back
    </button>
    
    <!-- Language Toggle -->
    <button id="langToggle" 
            class="control-btn lang-btn">
        üåê <span id="langLabel">TAG</span>
    </button>
    
    <!-- Main Battle Screen -->
    <div class="battle-screen">
        <!-- TOP SECTION: Battle Arena (65%) -->
        <div class="battle-area">
            <!-- Battle area background (era-specific) -->
            <div id="battleAreaBackground" class="battle-area-bg"></div>
            
            <!-- Battle platform overlay for contrast -->
            <div class="battle-platform-overlay"></div>
            
            <!-- Player HP -->
            <div class="hp-bar-container hp-bar-left">
                <p id="playerName" class="text-black font-bold text-center mb-1 text-sm sm:text-base truncate">
                    Lapu-Lapu
                </p>
                <div class="h-5 sm:h-6 bg-gradient-to-b from-gray-800 to-gray-900 rounded-lg border-2 border-yellow-600 overflow-hidden shadow-inner">
                    <div id="playerHpBar" class="h-full bg-gradient-to-r from-green-500 to-green-400 transition-all duration-700" 
                         style="width: 100%"></div>
                </div>
                <p class="text-xs sm:text-sm text-gray-700 text-center mt-1" id="playerHpText">100/100</p>
            </div>
            
            <!-- Enemy HP -->
            <div class="hp-bar-container hp-bar-right">
                <p id="enemyName" class="text-black font-bold text-center mb-1 text-sm sm:text-base truncate">
                    Ferdinand Magellan
                </p>
                <div class="h-5 sm:h-6 bg-gradient-to-b from-gray-800 to-gray-900 rounded-lg border-2 border-yellow-600 overflow-hidden shadow-inner">
                    <div id="enemyHpBar" class="h-full bg-gradient-to-r from-green-500 to-green-400 transition-all duration-700" 
                         style="width: 100%"></div>
                </div>
                <p class="text-xs sm:text-sm text-gray-700 text-center mt-1" id="enemyHpText">100/100</p>
            </div>
            
            <!-- Player Character - EXTREMELY LARGE -->
            <div id="playerCharacter" class="character-left character-container">
                <img src="assets/lapulapu-idle.png" alt="Hero" id="playerSprite" 
                     class="sprite-image w-full h-full object-contain character-shadow">
            </div>
            
            <!-- Enemy Character - EXTREMELY LARGE -->
            <div id="enemyCharacter" class="character-right character-container">
                <img src="assets/magellan-idle.png" alt="Enemy" id="enemySprite" 
                     class="sprite-image w-full h-full object-contain character-shadow">
            </div>
        </div>
        
        <!-- BOTTOM SECTION: Questions & Answers (35%) -->
        <div class="question-area">
            <!-- Question -->
            <div class="question-box">
                <div class="flex items-center justify-center mb-2">
                    <span class="question-header bg-gradient-to-r from-amber-600 to-amber-700 text-white rounded-lg px-3 py-1 font-bold shadow-md">
                        ‚ùì QUESTION
                    </span>
                </div>
                <div style="flex: 1; display: flex; align-items: center; justify-content: center;">
                    <p id="questionText" class="question-text">
                        Loading question...
                    </p>
                </div>
            </div>
            
            <!-- Answers -->
            <div class="answers-grid">
                <button id="answerA" onclick="selectAnswer(0)" 
                        class="touch-target answer-btn">
                    <span class="answer-letter">A</span>
                    <span id="answerAText" class="break-words flex-grow text-left">Loading...</span>
                </button>
                
                <button id="answerB" onclick="selectAnswer(1)" 
                        class="touch-target answer-btn">
                    <span class="answer-letter">B</span>
                    <span id="answerBText" class="break-words flex-grow text-left">Loading...</span>
                </button>
                
                <button id="answerC" onclick="selectAnswer(2)" 
                        class="touch-target answer-btn">
                    <span class="answer-letter">C</span>
                    <span id="answerCText" class="break-words flex-grow text-left">Loading...</span>
                </button>
                
                <button id="answerD" onclick="selectAnswer(3)" 
                        class="touch-target answer-btn">
                    <span class="answer-letter">D</span>
                    <span id="answerDText" class="break-words flex-grow text-left">Loading...</span>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Victory Modal -->
    <div id="victoryModal" class="modal-overlay hidden">
        <div class="modal-content">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-amber-800 mb-4 animate-bounce">
                üéâ VICTORY! üéâ
            </h1>
            <p class="text-lg sm:text-xl text-amber-700 mb-6">
                You have conquered this era!
            </p>
            
            <div class="bg-gradient-to-br from-amber-50 to-yellow-50 rounded-xl p-4 mb-6 border-2 border-amber-600">
                <h2 class="text-xl sm:text-2xl font-bold text-amber-800 mb-4">
                    üèÜ Hero Unlocked! üèÜ
                </h2>
                <div class="flex justify-center mb-4">
                    <img id="unlockedHeroImage" src="" alt="Hero" 
                         class="w-24 h-24 sm:w-32 sm:h-32 object-contain animate-pulse">
                </div>
                <p id="unlockedHeroName" class="text-lg sm:text-xl font-bold text-amber-900 mb-2"></p>
                <p id="unlockedHeroDescription" class="text-sm sm:text-base text-amber-700"></p>
            </div>
            
            <div class="flex flex-col sm:flex-row gap-3 justify-center">
                <button id="nextEraBtn" onclick="proceedToNextEra()" 
                        class="touch-target bg-gradient-to-r from-green-500 to-green-600 text-white px-4 sm:px-6 py-2 sm:py-3 rounded-xl text-base sm:text-lg font-bold hover:scale-105">
                    Next Era ‚Üí
                </button>
                <button onclick="location.href='era-selection.html'" 
                        class="touch-target bg-gradient-to-r from-blue-500 to-blue-600 text-white px-4 sm:px-6 py-2 sm:py-3 rounded-xl text-base sm:text-lg font-bold hover:scale-105">
                    Choose Era
                </button>
                <button onclick="location.href='collection.html'" 
                        class="touch-target bg-gradient-to-r from-purple-500 to-purple-600 text-white px-4 sm:px-6 py-2 sm:py-3 rounded-xl text-base sm:text-lg font-bold hover:scale-105">
                    View Collection
                </button>
            </div>
        </div>
    </div>
    
    <!-- Defeat Modal -->
    <div id="defeatModal" class="modal-overlay hidden">
        <div class="modal-content">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-red-700 mb-4">
                üíî DEFEATED üíî
            </h1>
            <p class="text-lg sm:text-xl text-red-600 mb-8">
                Study harder and try again!
            </p>
            
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <button onclick="restartBattle()" 
                        class="touch-target bg-gradient-to-r from-red-500 to-red-600 text-white px-6 sm:px-8 py-2 sm:py-3 rounded-xl text-lg sm:text-xl font-bold hover:scale-105">
                    Retry Battle
                </button>
                <button onclick="location.href='index.html'" 
                        class="touch-target bg-gradient-to-r from-gray-500 to-gray-600 text-white px-6 sm:px-8 py-2 sm:py-3 rounded-xl text-lg sm:text-xl font-bold hover:scale-105">
                    Main Menu
                </button>
            </div>
        </div>
    </div>
    
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="text-center">
            <div class="w-16 h-16 sm:w-20 sm:h-20 border-4 border-white/30 border-t-white rounded-full animate-spin mb-4"></div>
            <div class="text-white text-lg sm:text-xl font-bold">Loading Battle...</div>
        </div>
    </div>
    
    <!-- Floating Damage Indicators -->
    <div id="damageIndicators" class="fixed inset-0 pointer-events-none z-40"></div>
    
    <script src="js/eraData.js"></script>
    <script src="js/questions.js"></script>
    <script src="js/battle.js"></script>
    <script src="js/language.js"></script>
    
   <script>
    // Function to set era-specific backgrounds
    function setEraBackground(eraKey) {
        const eraData = window.eraData || {};
        const era = eraData[eraKey];
        
        if (era && era.background) {
            console.log(`Setting background for era: ${eraKey}`);
            
            // Set the background for the entire page
            const eraBackground = document.getElementById('eraBackground');
            if (eraBackground) {
                eraBackground.style.backgroundImage = `url('${era.background}')`;
                eraBackground.style.opacity = '0.7';
            }
            
            // Set the battle area background
            const battleAreaBg = document.getElementById('battleAreaBackground');
            if (battleAreaBg) {
                battleAreaBg.style.backgroundImage = `url('${era.background}')`;
                battleAreaBg.style.opacity = '0.9';
                battleAreaBg.style.backgroundSize = 'cover';
                battleAreaBg.style.backgroundPosition = 'center';
                battleAreaBg.style.backgroundRepeat = 'no-repeat';
            }
        } else {
            console.warn(`No background found for era: ${eraKey}`);
            // Set default background
            const defaultBg = 'assets/Background/1. Early Spanish Era/Early Spanish Era.png';
            const eraBackground = document.getElementById('eraBackground');
            if (eraBackground) {
                eraBackground.style.backgroundImage = `url('${defaultBg}')`;
            }
            const battleAreaBg = document.getElementById('battleAreaBackground');
            if (battleAreaBg) {
                battleAreaBg.style.backgroundImage = `url('${defaultBg}')`;
            }
        }
    }
    
    // Simple initialization
    document.addEventListener('DOMContentLoaded', function() {
        // Set era background if era is already determined
        const selectedEra = localStorage.getItem('selectedEra') || 'early-spanish';
        console.log(`Page loading for era: ${selectedEra}`);
        setEraBackground(selectedEra);
        
        // Hide loading overlay
        setTimeout(() => {
            document.getElementById('loadingOverlay')?.classList.add('hidden');
        }, 500);
        
        // Prevent scrolling
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
        
        document.addEventListener('wheel', function(e) {
            e.preventDefault();
        }, { passive: false });
    });
    
    function restartBattle() {
        location.reload();
    }
    
    // Ensure battle.js functions are available globally
    window.selectAnswer = selectAnswer;
    window.proceedToNextEra = proceedToNextEra;
    window.setEraBackground = setEraBackground;
</script>
