 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Character Collection - Battle of Knowledge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Baloo 2', cursive; 
            background: linear-gradient(to bottom right, #fef3c7, #fde68a, #fef3c7);
        }
        
        /* Ensure minimum touch target size */
        button { min-height: 44px; min-width: 44px; }
        
        /* Main container with collection background */
        .main-container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: auto;
            padding: 20px 0;
        }
        
        .collection-bg-overlay {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.35), rgba(0, 0, 0, 0.35)),
                url('assets/Background/Collection-BG.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.5;
            z-index: 1;
        }
        
        /* Pattern overlay for texture */
        .pattern-overlay {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(254, 243, 199, 0.2), rgba(254, 243, 199, 0.2)),
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(120, 53, 15, 0.05) 2px,
                    rgba(120, 53, 15, 0.05) 4px
                );
            z-index: 2;
            mix-blend-mode: multiply;
        }
        
        .content-wrapper {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* Content area */
        .content-backdrop {
            position: relative;
            background: rgba(254, 243, 199, 0.85);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 8px 32px rgba(120, 53, 15, 0.3);
            margin: 20px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        /* Page title - Same style */
        .page-title {
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
            color: #92400e;
            background: linear-gradient(to right, rgba(254, 243, 199, 0.95), rgba(253, 230, 138, 0.95));
            backdrop-filter: blur(4px);
            padding: 1.5rem 3rem;
            border-radius: 20px;
            border: 4px solid rgba(120, 53, 15, 0.4);
            display: inline-block;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 1.5rem;
        }
        
        /* Page subtitle */
        .page-subtitle {
            color: #7c2d12;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.9);
            margin-bottom: 2rem;
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
        }
        
        /* Character grid */
        .character-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }
        
        /* Character card */
        .character-card {
            transition: all 0.3s ease;
            background: linear-gradient(to bottom right, rgba(254, 243, 199, 0.95), rgba(253, 230, 138, 0.95));
            backdrop-filter: blur(6px);
            border: 3px solid rgba(120, 53, 15, 0.3);
            border-radius: 20px;
            padding: 1.5rem;
            text-align: center;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 320px;
        }
        
        .character-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.15);
            border-color: rgba(120, 53, 15, 0.5);
        }
        
        .character-card.locked {
            filter: grayscale(0.6) brightness(0.85);
            cursor: not-allowed;
            position: relative;
            overflow: hidden;
        }
        
        .character-card.locked:hover {
            transform: translateY(0) scale(1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
            border-color: rgba(120, 53, 15, 0.3);
        }
        
        .lock-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.75), rgba(41, 37, 36, 0.65));
            color: #fef3c7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-align: center;
            padding: 1rem;
            pointer-events: none;
            border-radius: 16px;
        }
        
        .lock-icon {
            font-size: 2.5rem;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.5));
            animation: lock-pulse 2s ease-in-out infinite;
        }
        
        @keyframes lock-pulse {
            0%, 100% {
                transform: scale(1);
                filter: drop-shadow(0 0 8px rgba(251, 191, 36, 0.5));
            }
            50% {
                transform: scale(1.1);
                filter: drop-shadow(0 0 15px rgba(251, 191, 36, 0.8));
            }
        }
        
        .lock-text {
            font-weight: 700;
            font-size: 0.85rem;
            line-height: 1.4;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            max-width: 90%;
        }
        
        .character-image-container {
            width: 140px;
            height: 140px;
            background: rgba(254, 243, 199, 0.9);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            border: 3px solid rgba(120, 53, 15, 0.3);
            overflow: hidden;
            padding: 10px;
        }
        
        .character-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            image-rendering: auto;
            image-rendering: smooth;
        }
        
        .character-name {
            font-size: 1.3rem;
            font-weight: 800;
            color: #7c2d12;
            margin-bottom: 0.5rem;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.9);
            line-height: 1.3;
            text-align: center;
        }
        
        .character-era {
            font-size: 0.95rem;
            color: #92400e;
            font-weight: 600;
            margin-bottom: 0.75rem;
            text-align: center;
        }
        
        .character-type {
            display: inline-block;
            padding: 0.4rem 1.2rem;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 700;
            text-shadow: 0.5px 0.5px 1px rgba(255, 255, 255, 0.8);
            margin-top: auto;
        }
        
        .type-hero {
            background: rgba(59, 130, 246, 0.3);
            color: #1e40af;
            border: 2px solid rgba(59, 130, 246, 0.4);
        }
        
        .type-villain {
            background: rgba(239, 68, 68, 0.3);
            color: #991b1b;
            border: 2px solid rgba(239, 68, 68, 0.4);
        }
        
        /* Modal styling */
        .modal-container {
            background: linear-gradient(to bottom right, rgba(254, 243, 199, 0.98), rgba(253, 230, 138, 0.98));
            backdrop-filter: blur(10px);
            border: 6px solid rgba(120, 53, 14, 0.8);
            border-radius: 24px;
            overflow: hidden;
        }
        
        .modal-title {
            color: #451a03;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.9);
            font-weight: 800;
            line-height: 1.2;
        }
        
        .modal-subtitle {
            color: #92400e;
            font-weight: 700;
            font-size: 1.1rem;
        }
        
        .modal-content {
            color: #7c2d12;
            line-height: 1.7;
            font-size: 1rem;
        }
        
        .section-title {
            color: #78350f;
            font-weight: 800;
            font-size: 1.2rem;
            margin-bottom: 0.75rem;
            border-bottom: 3px solid rgba(120, 53, 15, 0.3);
            padding-bottom: 0.5rem;
        }
        
        .contribution-item {
            background: rgba(255, 255, 255, 0.6);
            border-left: 4px solid rgba(180, 83, 9, 0.7);
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        
        .contribution-item:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateX(4px);
        }
        
        /* Scrollbar for modal content */
        .modal-container ::-webkit-scrollbar {
            width: 6px;
        }
        
        .modal-container ::-webkit-scrollbar-track {
            background: rgba(254, 243, 199, 0.5);
            border-radius: 3px;
        }
        
        .modal-container ::-webkit-scrollbar-thumb {
            background: rgba(180, 83, 9, 0.4);
            border-radius: 3px;
        }
        
        .modal-container ::-webkit-scrollbar-thumb:hover {
            background: rgba(180, 83, 9, 0.6);
        }
        
        /* Custom scrollbar for content backdrop */
        .content-backdrop::-webkit-scrollbar {
            width: 8px;
        }
        
        .content-backdrop::-webkit-scrollbar-track {
            background: rgba(254, 243, 199, 0.5);
            border-radius: 4px;
        }
        
        .content-backdrop::-webkit-scrollbar-thumb {
            background: rgba(120, 53, 15, 0.3);
            border-radius: 4px;
        }
        
        .content-backdrop::-webkit-scrollbar-thumb:hover {
            background: rgba(120, 53, 15, 0.5);
        }
        
        /* Responsive adjustments */
        @media (max-width: 1400px) {
            .content-wrapper {
                max-width: 95%;
            }
        }
        
        @media (max-width: 1200px) {
            .character-grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
                gap: 1.25rem;
            }
            .character-image-container {
                width: 120px;
                height: 120px;
            }
        }
        
        @media (max-width: 1024px) {
            .content-backdrop {
                padding: 2rem;
            }
            .character-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 1rem;
            }
            .character-card {
                padding: 1.25rem;
                min-height: 300px;
            }
            .character-name {
                font-size: 1.2rem;
            }
            .page-title {
                font-size: 1.8rem;
            }
        }
        
        @media (max-width: 768px) {
            .main-container {
                padding: 10px 0;
            }
            .content-backdrop {
                padding: 1.5rem;
                margin: 15px;
                max-height: 85vh;
            }
            .page-title {
                padding: 1rem 2rem;
                font-size: 1.5rem;
                margin-bottom: 1.5rem;
            }
            .character-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                gap: 0.75rem;
            }
            .character-card {
                padding: 1rem;
                min-height: 280px;
            }
            .character-image-container {
                width: 100px;
                height: 100px;
                margin-bottom: 1rem;
            }
            .character-name {
                font-size: 1.1rem;
            }
            .page-subtitle {
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 640px) {
            .content-backdrop {
                padding: 1rem;
                margin: 10px;
            }
            .page-title {
                padding: 0.75rem 1.5rem;
                font-size: 1.25rem;
            }
            .page-subtitle {
                font-size: 1rem;
                margin-bottom: 1rem;
            }
            .character-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 0.5rem;
            }
            .character-card {
                padding: 0.75rem;
                min-height: 260px;
            }
            .character-image-container {
                width: 80px;
                height: 80px;
            }
            .character-name {
                font-size: 1rem;
            }
            .character-era {
                font-size: 0.85rem;
            }
        }
        
        @media (max-width: 480px) {
            .content-backdrop {
                padding: 0.75rem;
                margin: 8px;
            }
            .character-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.5rem;
            }
            .character-card {
                padding: 0.5rem;
                min-height: 240px;
            }
            .character-image-container {
                width: 70px;
                height: 70px;
                border-width: 2px;
            }
            .character-name {
                font-size: 0.9rem;
            }
            .character-era {
                font-size: 0.8rem;
            }
            .character-type {
                font-size: 0.8rem;
                padding: 0.3rem 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Collection Background -->
        <div class="collection-bg-overlay"></div>
        
        <!-- Pattern overlay for texture -->
        <div class="pattern-overlay"></div>
        
        <!-- Language Toggle -->
        <button id="langToggle" class="fixed top-4 right-4 hover:-translate-y-1 hover:scale-105 transition-all duration-300 z-50 bg-transparent border-none p-0">
            <img id="langToggleImg" src="assets/Buttons/TAGALOG BUTTON.png" alt="Switch to Tagalog" class="w-[100px] md:w-[120px] h-auto drop-shadow-lg">
        </button>

        <!-- Back Button -->
        <button onclick="window.location.href='index.html'" class="fixed top-4 left-4 hover:-translate-y-1 hover:scale-105 transition-all duration-300 z-50 bg-transparent border-none p-0">
            <img
                src="assets/Buttons/era-selection/back.png"
                data-lang-img-en="assets/Buttons/era-selection/back.png"
                data-lang-img-tl="assets/Buttons/era-selection/back-tl.png"
                alt="Back"
                class="h-10 md:h-14 w-auto drop-shadow-lg lang-img-switch">
        </button>

        <div class="content-wrapper">
            <div class="content-backdrop">
                <!-- Header -->
                <div class="text-center">
                    <h1 class="page-title text-2xl xs:text-3xl sm:text-4xl md:text-5xl font-extrabold">
                        <span data-translate="Character Collection">Character Collection</span>
                    </h1>
                    <p class="page-subtitle" data-translate="Learn about the Heroes and Villains of Philippine History">
                        Learn about the Heroes and Villains of Philippine History
                    </p>
                </div>

                <!-- Character Grid -->
                <div id="characterGrid" class="character-grid">
                    <!-- Characters will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Character Details Modal -->
    <div id="characterModal" class="hidden fixed inset-0 bg-black/90 flex items-center justify-center z-50 p-4">
        <div class="modal-container rounded-2xl md:rounded-3xl max-w-5xl w-full max-h-[90vh] overflow-hidden shadow-2xl">
            <div class="flex flex-col md:flex-row h-full">
                <!-- Left Side - Character Image -->
                <div class="md:w-2/5 relative flex items-center justify-center p-4 md:p-8 overflow-hidden">
                    <!-- Era Background -->
                    <div id="modalEraBg" class="absolute inset-0 bg-cover bg-center" style="filter: brightness(0.6);"></div>
                    <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-transparent to-black/30"></div>
                    
                    <button onclick="closeModal()" class="absolute top-2 right-2 md:hidden text-2xl font-bold text-white hover:text-red-400 transition-colors p-2 z-10">X</button>
                    <div class="relative z-10 w-full max-w-[250px] md:max-w-[300px] aspect-square flex items-center justify-center">
                        <img id="modalCharacterImg" src="" alt="" class="max-w-full max-h-full object-contain drop-shadow-2xl">
                    </div>
                    <div class="absolute bottom-4 left-4 right-4 z-10">
                        <span id="modalCharacterType" class="character-type w-full text-center block"></span>
                    </div>
                </div>
                
                <!-- Right Side - Character Info -->
                <div class="md:w-3/5 flex flex-col max-h-[60vh] md:max-h-[90vh] overflow-hidden">
                    <!-- Header -->
                    <div class="bg-gradient-to-r from-amber-100 to-amber-200 p-4 md:p-6 border-b-4 border-amber-600 flex-shrink-0">
                        <button onclick="closeModal()" class="hidden md:block float-right text-2xl md:text-3xl font-bold text-amber-900 hover:text-red-600 transition-colors p-1">X</button>
                        <h2 id="modalCharacterName" class="modal-title text-2xl md:text-3xl lg:text-4xl mb-1"></h2>
                        <p id="modalCharacterEra" class="modal-subtitle text-base md:text-lg"></p>
                    </div>
                    
                    <!-- Scrollable Content -->
                    <div class="flex-1 overflow-y-auto p-4 md:p-6 bg-gradient-to-b from-amber-50 to-amber-100">
                        <!-- Story Section -->
                        <div class="mb-6">
                            <h3 class="section-title flex items-center gap-2" data-translate="Story">
                                Story
                            </h3>
                            <div id="modalCharacterStory" class="modal-content bg-white/50 rounded-xl p-4 border-2 border-amber-200">
                                <!-- Story will be loaded here -->
                            </div>
                        </div>
                        
                        <!-- Contributions Section -->
                        <div>
                            <h3 class="section-title flex items-center gap-2" data-translate="Historical Contributions">
                                Historical Contributions
                            </h3>
                            <div id="modalCharacterContributions" class="modal-content">
                                <!-- Contributions will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/eraData.js"></script>
    <script src="js/characterData.js"></script>
    <script src="js/collection.js"></script>
    <script src="js/language.js"></script>
</body>
</html>
