<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Battle of Knowledge: Philippine History</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Baloo 2', cursive; }
        /* Ensure minimum touch target size */
        button { min-height: 44px; min-width: 44px; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-900 via-blue-800 to-blue-900 min-h-screen flex items-center justify-center p-4">
    <div class="absolute inset-0 bg-[url('assets/rice_background.png')] bg-cover bg-center opacity-30"></div>
    
    <!-- Language Toggle -->
    <button id="langToggle" class="fixed top-4 right-4 bg-gradient-to-r from-yellow-400 to-amber-500 border-2 md:border-4 border-orange-600 rounded-xl md:rounded-2xl px-3 py-2 md:px-6 md:py-3 text-sm md:text-lg font-bold text-amber-900 hover:-translate-y-1 hover:scale-105 transition-all duration-300 shadow-lg z-50">
        üåê <span id="langLabel" class="hidden sm:inline">TAGALOG</span>
    </button>

    <!-- Main Content -->
    <div class="relative z-10 text-center px-4 w-full max-w-2xl">
        <h1 class="text-3xl xs:text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-extrabold text-yellow-400 mb-2 sm:mb-3 md:mb-4 drop-shadow-2xl animate-pulse-glow">
            <span data-translate="Battle of Knowledge">Battle of Knowledge</span>
        </h1>
        <h2 class="text-lg xs:text-xl sm:text-2xl md:text-3xl text-white mb-6 sm:mb-8 md:mb-12 drop-shadow-lg">
            <span data-translate="Philippine History">Philippine History</span>
        </h2>
        
        <div class="flex flex-col gap-3 sm:gap-4 md:gap-6 w-full">
            <button onclick="window.location.href='era-selection.html'" 
                    class="bg-gradient-to-r from-yellow-400 via-amber-400 to-yellow-500 border-2 sm:border-3 md:border-4 border-orange-600 rounded-xl sm:rounded-2xl md:rounded-3xl px-6 sm:px-8 md:px-16 py-3 sm:py-4 md:py-6 text-xl sm:text-2xl md:text-3xl font-extrabold text-amber-900 hover:-translate-y-1 sm:hover:-translate-y-2 hover:scale-105 sm:hover:scale-110 transition-all duration-300 shadow-2xl hover:shadow-yellow-500/50 w-full">
                <span data-translate="START">START</span>
            </button>

            <button onclick="window.location.href='collection.html'" 
                    class="bg-gradient-to-r from-purple-400 via-indigo-400 to-purple-500 border-2 sm:border-3 md:border-4 border-purple-700 rounded-xl sm:rounded-2xl md:rounded-3xl px-6 sm:px-8 md:px-16 py-3 sm:py-4 md:py-6 text-xl sm:text-2xl md:text-3xl font-extrabold text-purple-900 hover:-translate-y-1 sm:hover:-translate-y-2 hover:scale-105 sm:hover:scale-110 transition-all duration-300 shadow-2xl hover:shadow-purple-500/50 w-full">

            </button>
        </div>
    </div>

    <script src="js/achievements.js"></script>
    <script src="js/language.js"></script>

</html>
