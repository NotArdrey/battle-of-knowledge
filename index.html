<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Battle of Knowledge: Philippine History</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Baloo 2', cursive; 
            /* Set full screen.png as background */
            background-image: url('assets/Background/Start Menu/Start Menu.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        /* Make images act like buttons */
        .image-button {
            cursor: pointer;
            transition: transform 0.3s ease;
            display: block;
            max-width: 100%;
            height: auto;
        }
        
        .image-button:hover {
            transform: scale(1.05);
        }
        
        .image-button:active {
            transform: scale(0.98);
        }
        
        /* Language toggle button */
        .lang-toggle-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 50;
            cursor: pointer;
            transition: transform 0.3s ease;
            border: none;
            background: transparent;
            padding: 0;
        }
        
        .lang-toggle-btn:hover {
            transform: scale(1.05);
        }
        
        /* Logo container - positioned in the middle */
        .logo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 0 20px;
            z-index: 10;
        }
        
        /* Logo image - not clickable or selectable */
        .logo-image {
            margin-bottom: 60px;
            max-width: 100%;
            height: auto;
            pointer-events: none; /* Prevents clicking */
            user-select: none; /* Prevents text selection */
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* IE/Edge */
        }
        
        /* Button container - positioned near bottom */
        .button-container {
            position: absolute;
            bottom: 80px; /* Adjust this value to move buttons up/down */
            left: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* Space between buttons */
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 0 20px;
            z-index: 20;
        }
        
        /* Make collection button smaller */
        .collection-btn {
            width: 85% !important; /* 85% of start button size */
            max-width: 260px !important;
        }
        
        /* Container for both sections */
        .main-container {
            position: relative;
            min-height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Language Toggle Button -->
    <button id="langToggle" class="lang-toggle-btn">
        <img src="assets/Background/Start Menu/english.png" 
             alt="Toggle Language" 
             class="image-button w-32 sm:w-40 md:w-48">
    </button>
    
    <!-- Main Container -->
    <div class="main-container">
        <!-- Logo Container - Centered in middle -->
        <div class="logo-container">
            <img src="assets/Background/Start Menu/Logo.png" 
                 alt="Battle of Knowledge" 
                 class="logo-image">
        </div>
        
        <!-- Buttons Container - Positioned lower -->
        <div class="button-container">
            <!-- START GAME Button (English by default) -->
            <button id="startButton" onclick="window.location.href='era-selection.html'" 
                    class="border-none bg-transparent p-0">
                <img src="assets/Background/Start Menu/Start Game.png" 
                     alt="START GAME" 
                     class="image-button w-64 sm:w-72 md:w-80 lg:w-96">
            </button>
            
            <!-- COLLECTION Button (English by default) -->
            <button id="collectionButton" onclick="window.location.href='collection.html'" 
                    class="border-none bg-transparent p-0">
                <img src="assets/Background/Start Menu/Collection.png" 
                     alt="COLLECTION" 
                     class="image-button collection-btn w-56 sm:w-64 md:w-72 lg:w-80">
            </button>
        </div>
    </div>

    <script src="js/achievements.js"></script>
    <script src="js/language.js"></script>
    
    <!-- JavaScript for language switching -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const langToggle = document.getElementById('langToggle');
            const startButton = document.getElementById('startButton');
            const collectionButton = document.getElementById('collectionButton');
            
            // Check for saved language preference
            let currentLanguage = localStorage.getItem('gameLanguage') || 'english';
            
            // Set initial state
            updateButtonImages(currentLanguage);
            
            // Language toggle click handler
            langToggle.addEventListener('click', function() {
                // Toggle between English and Tagalog
                if (currentLanguage === 'english') {
                    currentLanguage = 'tagalog';
                } else {
                    currentLanguage = 'english';
                }
                
                // Save preference
                localStorage.setItem('gameLanguage', currentLanguage);
                
                // Update button images
                updateButtonImages(currentLanguage);
                
                // Update page title
                updatePageTitle(currentLanguage);
                
                // Trigger language change in your language.js if needed
                if (typeof toggleLanguage === 'function') {
                    toggleLanguage(currentLanguage);
                }
            });
            
            // Function to update button images based on language
            function updateButtonImages(language) {
                if (language === 'tagalog') {
                    // Tagalog images
                    startButton.querySelector('img').src = 'assets/Background/Start Menu/Simulan laro.png';
                    startButton.querySelector('img').alt = 'SIMULAN LARO';
                    
                    collectionButton.querySelector('img').src = 'assets/Background/Start Menu/koleksyon.png';
                    collectionButton.querySelector('img').alt = 'KOLEKSYON';
                    
                    // Update language toggle button to show "English" option
                    langToggle.querySelector('img').src = 'assets/Background/Start Menu/tagalog.png';
                    langToggle.querySelector('img').alt = 'Switch to English';
                } else {
                    // English images
                    startButton.querySelector('img').src = 'assets/Background/Start Menu/Start Game.png';
                    startButton.querySelector('img').alt = 'START GAME';
                    
                    collectionButton.querySelector('img').src = 'assets/Background/Start Menu/Collection.png';
                    collectionButton.querySelector('img').alt = 'COLLECTION';
                    
                    // Update language toggle button to show "Tagalog" option
                    langToggle.querySelector('img').src = 'assets/Background/Start Menu/english.png';
                    langToggle.querySelector('img').alt = 'Switch to Tagalog';
                }
            }
            
            // Function to update page title based on language
            function updatePageTitle(language) {
                if (language === 'tagalog') {
                    document.title = 'Battle of Knowledge: Kasaysayan ng Pilipinas';
                } else {
                    document.title = 'Battle of Knowledge: Philippine History';
                }
            }
            
            // Initialize with saved language
            updatePageTitle(currentLanguage);
        });
    </script>
</body>
</html>
